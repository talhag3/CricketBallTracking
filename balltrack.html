<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Tracking</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300" style="border:1px solid red;"></canvas>
    <script>
        function animatePathDrawing(ctx, x0, y0, x1, y1, x2, y2, duration) {
            var start = null;

            var step = function animatePathDrawingStep(timestamp) {
                if (start === null)
                    start = timestamp;

                var delta = timestamp - start,
                    progress = Math.min(delta / duration, 1);

                // Clear canvas
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.drawImage(background, 0, 0);
                // Draw curve
                drawBezierSplit(ctx, x0, y0, x1, y1, x2, y2, 0, progress);

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };

            window.requestAnimationFrame(step);
        }

        /**
         * Draws a splitted bezier-curve
         * 
         * @param ctx       The canvas context to draw to
         * @param x0        The x-coord of the start point
         * @param y0        The y-coord of the start point
         * @param x1        The x-coord of the control point
         * @param y1        The y-coord of the control point
         * @param x2        The x-coord of the end point
         * @param y2        The y-coord of the end point
         * @param t0        The start ratio of the splitted bezier from 0.0 to 1.0
         * @param t1        The start ratio of the splitted bezier from 0.0 to 1.0
         */
        function drawBezierSplit(ctx, x0, y0, x1, y1, x2, y2, t0, t1) {
            ctx.beginPath();
            ctx.lineWidth = 3;
            if (0.0 == t0 && t1 == 1.0) {
                ctx.moveTo(x0, y0);
                ctx.quadraticCurveTo(x1, y1, x2, y2);
                
                
                animateLine(135, 175, 125, 110,0);

            } else if (t0 != t1) {
                var t00 = t0 * t0,
                    t01 = 1.0 - t0,
                    t02 = t01 * t01,
                    t03 = 2.0 * t0 * t01;

                var nx0 = t02 * x0 + t03 * x1 + t00 * x2,
                    ny0 = t02 * y0 + t03 * y1 + t00 * y2;

                t00 = t1 * t1;
                t01 = 1.0 - t1;
                t02 = t01 * t01;
                t03 = 2.0 * t1 * t01;

                var nx2 = t02 * x0 + t03 * x1 + t00 * x2,
                    ny2 = t02 * y0 + t03 * y1 + t00 * y2;

                var nx1 = lerp(lerp(x0, x1, t0), lerp(x1, x2, t0), t1),
                    ny1 = lerp(lerp(y0, y1, t0), lerp(y1, y2, t0), t1);

                ctx.moveTo(nx0, ny0);
                ctx.quadraticCurveTo(nx1, ny1, nx2, ny2);
            }

            ctx.stroke();
            ctx.closePath();
        }

        /**
         * Linearly interpolates between two numbers
         */
        function lerp(v0, v1, t) {
            return (1.0 - t) * v0 + t * v1;
        }

        function drawLine(x1,y1,x2,y2,ratio) {
            ctx.moveTo(x1,y1);
            x2 = x1 + ratio * (x2-x1);
            y2 = y1 + ratio * (y2-y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }

        function animateLine(x,y,xf,yf,ratio) {
            ratio = ratio || 0;
            drawLine(x,y,xf,yf,ratio);
            if(ratio<1) {
                requestAnimationFrame(function() {
                animateLine(x,y,xf,yf,ratio + 0.01);
                });
            }
        }

        var c = document.getElementById("canvas")
        var ctx = c.getContext('2d')
        var background = new Image();
        background.src = "./lbw.png";

        // Make sure the image is loaded first otherwise nothing will draw.
        background.onload = function () {
            ctx.drawImage(background, 0, 0);
        }

        animatePathDrawing(ctx, 
        90, // x start
        145, // y  start
        130, // control point x
        140, // control point y
        135, // end point x
        175, // end point y
        1300
        );
    </script>
</body>

</html>
